{% extends 'base.html' %}
{% block content %}

<div class="card" style="width:30%; margin: 50px; margin-left: 35%; ">
    <img class="card-img-top" src="{{ car.image.url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{car.name}}</h5>
      <p class="card-text">{{car.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{car.price}}</li>
      <li class="list-group-item">{{car.model}}</li>
      <li class="list-group-item">{{car.color}}</li>
    </ul>
</div>


{% endblock %}
